<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    
    <div id="main">
        <div id="box">
            <h2 id="quesBox">This is the dummy question</h2>
            <div class="row">
                <input type="radio" value="a" class="options" id="Option1" name="Option">
                <label for="Option1">Option1</label>
            </div>
            <div class="row">
                <input type="radio" value="b" class="options"  id="Option2" name="Option">
                <label for="Option2">Option2</label>
            </div>
            <div class="row">
                <input type="radio" value="c" class="options"  id="Option3" name="Option">
                <label for="Option3">Option3</label>
            </div>
            <div class="row">
                <input type="radio" value="d" class="options"  id="Option4" name="Option">
                <label for="Option4">Option4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="./script.js" type="text/JavaScript"></script>
</body>
</html>
